<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Health</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Carousel image should always show full image */
    #hero-slider img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      background: #000;
    }

    .hero-preview-item {
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      border: 2px solid transparent;
    }

    .hero-preview-item.active-preview {
      border-color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .hero-preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.25rem;
    }

    .modal-overlay {
      transition: opacity 0.3s ease-in-out;
    }

    .modal-container {
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .modal-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .modal-hidden .modal-container {
      transform: scale(0.95);
      opacity: 0;
    }
  </style>
</head>

<body class="bg-gray-100">
Welcome To Ushur's Agentic Demo. Please contact an sc at sc@ushur.com to learn more.
</body>
</html>
